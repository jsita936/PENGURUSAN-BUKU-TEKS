<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1b4b">
    <title>E-SPBT PINTAR: Pengurusan Buku Teks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* TEMA PRAPAPAR - MEMBERI FEELING KERTAS A4 SEBELUM CETAK */
        .a4-paper {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            position: relative;
            box-sizing: border-box;
            color: black;
        }

        @media print {
            /* RESET UNTUK CETAKAN SISTEM */
            @page {
                size: A4;
                margin: 0;
            }
            
            html, body {
                margin: 0 !important;
                padding: 0 !important;
                height: auto !important;
                background: white !important;
            }

            /* SEMBUNYIKAN SEMUA ELEMEN UI */
            #root > div:not(.print-container), 
            nav, 
            header, 
            aside,
            .no-print {
                display: none !important;
            }

            /* TUNJUKKAN HANYA CONTAINER CETAKAN */
            .print-container {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .a4-paper {
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 10mm !important; /* Margin dalaman sedikit untuk printer */
                box-shadow: none !important;
                visibility: visible !important;
                page-break-after: always;
                box-sizing: border-box;
            }

            /* Pastikan teks hitam pekat untuk cetakan */
            .a4-paper, .a4-paper * {
                color: #000 !important;
                border-color: #000 !important;
                visibility: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Sembunyikan elemen modal yang membungkus prapapar */
            .fixed.inset-0 {
                background: none !important;
                backdrop-filter: none !important;
                position: static !important;
                display: block !important;
            }
        }
    </style>
