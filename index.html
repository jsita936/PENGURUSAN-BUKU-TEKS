<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1b4b">
    <title>E-SPBT PINTAR: Pengurusan Buku Teks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* KERTAS PRAPAPAR (DI SKRIN) */
        .a4-paper-landscape {
            background: white;
            width: 297mm;
            min-height: 210mm;
            padding: 10mm;
            margin: 20px auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            box-sizing: border-box;
            color: #000;
            position: relative;
        }

        .a4-paper-portrait {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 15mm;
            margin: 20px auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            box-sizing: border-box;
            color: #000;
            position: relative;
        }

        /* Kelas khas untuk mengelakkan pecahan rekod antara halaman */
        .break-inside-avoid {
            break-inside: avoid-page !important;
            page-break-inside: avoid !important;
        }

        @media print {
            /* 1. TETAPAN HALAMAN */
            @page {
                margin: 8mm;
            }
            .landscape-print { @page { size: landscape; } }
            .portrait-print { @page { size: portrait; } }

            /* 2. SEMBUNYIKAN UI WEB */
            nav, header, footer, .no-print, button, aside {
                display: none !important;
            }

            /* 3. TUNJUKKAN KANDUNGAN PRINT */
            #root, body, html {
                height: auto !important;
                background: #fff !important;
                overflow: visible !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .print-container {
                display: block !important;
                position: static !important;
                visibility: visible !important;
                width: 100% !important;
                background: #fff !important;
            }

            .a4-paper-portrait, .a4-paper-landscape {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                display: block !important;
                visibility: visible !important;
            }

            /* 4. WARNA & SEMPADAN */
            * {
                color: #000 !important;
                border-color: #000 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* 5. KAWALAN JADUAL & PAGE BREAK */
            table { 
                width: 100% !important; 
                border-collapse: collapse !important; 
                page-break-inside: auto; 
            }
            thead { display: table-header-group !important; }
            tr { page-break-inside: avoid !important; page-break-after: auto !important; }
            td, th { border: 1px solid #000 !important; }
        }
    </style>
